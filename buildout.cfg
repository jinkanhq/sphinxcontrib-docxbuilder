[buildout]
parts = sphinx example

develop = .

[sphinx]
recipe = zc.recipe.egg
eggs =
	sphinxcontrib-docxbuilder
	docx
	lxml
	PIL
interpreter = py

[example]
recipe = zc.recipe.egg:scripts
eggs = ${sphinx:eggs}
entry-points = example=sphinx:main
scripts = example
arguments = ['example', '-b', 'docx', 'examples/source', 'examples']

